<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD system</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body >

<div  class="py-5">
    <!-- *********form member******* -->
    <div class="w-50 m-auto p-3  bg-dark shadow rounded-3 text-white">
        <h1 class=" pb-5 text-center">CRUD members</h1>

        <label for="memberName">member Name : </label>
        <input type="text" id="memberName" class="form-control mb-3">

        <label for="memberId">member Id : </label>
        <input type="number" id="memberId" class="form-control mb-3">

        <label for="memberAge">member Age : </label>
        <input type="number" id="memberAge" class="form-control mb-3">

        <label for="memberSecion">member Section : </label>
        <input type="text" id="memberSection" class="form-control mb-3">

        <label for="notesMember">notes Member : </label>
        <textarea id="notesMember" class="form-control mb-3"></textarea>
        <div class="d-flex justify-content-between">
        <button  type="submit" onclick=" addmember(); " class="btn btn-outline-light  d-block " id="AddBtn">Add member</button>
        <button  type="button" onclick=" updateMember(contIndex) " class="btn btn-warning float-end d-none" id="updateBtn">update member</button>

        </div>
    </div>

    <!-- **********saved data******** -->
    <div class="d-none" id="members-side">
      <input class="form-control w-50 mx-auto my-5" type="search" onkeyup="searchMembers(this.value);"  placeholder="search" id="searchInput">

      <div class="d-flex justify-content-center">
        <div class="w-75  my-5">
          <table class="table text-center table-striped table-hover">
            <thead>
              <tr>
                <th>name</th>
                <th>Id</th>
                <th>Age</th>
                <th>Secion</th>
                <th>notes</th>
                <th>update</th>
                <th>delete</th>
              </tr>
            </thead>
            <tbody  id="body-table">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
